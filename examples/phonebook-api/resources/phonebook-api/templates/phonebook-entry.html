{% extends "_wrapper.html" %}

{% block main %}

<h1>Phonebook Entry</h1>

<section>
  <h2>Update entry</h2>
  <form id="entry">
    <p>
      <label>Firstname</label>
      <input type="text" name="firstname" value="{{ entry.firstname }}">
    </p>
    <p>
      <label>Surname</label>
      <input type="text" name="surname" value="{{ entry.surname }}">
    </p>
    <p>
      <label>Phone</label>
      <input type="text" name="phone" value="{{ entry.phone }}">
    </p>
  </form>
  <button onclick="phonebook.update()">Update</button>
  <button onclick="phonebook.delete()">Delete</button>
  <p>
    <a href="{% url edge.phonebook.routes/phonebook-index %}">Index</a>
  </p>

  <script src="{% url edge.phonebook.routes/static %}js/phonebook.js" type="text/javascript"></script>

</section>


{% endblock %}
